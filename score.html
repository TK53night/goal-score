<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowMe Score</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a855f7, #3b82f6); /* 背景 */
      font-family: 'Helvetica Neue', sans-serif;
    }

    .donut-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    svg {
      transform: rotate(-90deg);
    }

    .score-ring {
      fill: none;
      stroke: #e5e7eb;
      stroke-width: 20;
    }

    .score-ring-progress {
      fill: none;
      stroke: url(#gradient);
      stroke-width: 20;
      stroke-linecap: round;
      stroke-dasharray: 565.48;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 0.5s ease;
    }

    .score-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      color: white;
      font-size: 16px;
      text-align: center;
    }

    .score-text span {
      display: block;
      font-size: 36px;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="donut-wrapper">
    <svg width="200" height="200">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#a855f7"/>
          <stop offset="100%" stop-color="#3b82f6"/>
        </linearGradient>
      </defs>
      <circle class="score-ring" cx="100" cy="100" r="90"/>
      <circle class="score-ring-progress" cx="100" cy="100" r="90"/>
    </svg>
    <div class="score-text">
      Score
      <span id="score-value">0</span>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const score = parseInt(params.get('score')) || 0;
    const max = parseInt(params.get('max')) || 200;

    const percentage = Math.min(score / max, 1);
    const circumference = 2 * Math.PI * 90; // r = 90
    const offset = circumference * (1 - percentage);

    document.getElementById("score-value").innerText = score;
    document.querySelector(".score-ring-progress").style.strokeDashoffset = offset;
  </script>
</body>
</html>
