<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowMe Score</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a855f7, #3b82f6);
      font-family: 'Helvetica Neue', sans-serif;
    }

    .donut-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    svg {
      transform: rotate(-90deg);
    }

    .base-ring {
      fill: none;
      stroke: rgba(0,0,0,0); /* 外円の背景：透明に */
      stroke-width: 20;
    }

    .progress-ring {
      fill: none;
      stroke: url(#gradient);
      stroke-width: 20;
      stroke-linecap: round;
      stroke-dasharray: 565.48;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 0.5s ease;
    }

    .score-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      color: white;
      font-size: 16px;
      text-align: center;
    }

    .score-text span {
      display: block;
      font-size: 36px;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
